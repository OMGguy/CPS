 <head>

 <body>
 <h1>Clicks Per Second Tester</h1>
 <p id="mainpara">Click the Button as fast as you can!</p>
 <button type="submit">CLICK ME!</button>
 <p id="nothingHere">Clicks</p><p id="Clik">0</p>
 <p id="nothingHere">CPS</p><p id="CPS">0.00</p>
 </body>
 <script>
 var cps = document.getElementById("cps");
var clicks = document.getElementById("clicks");
var count = 0;
var numSec = 1;
var start = 0;
window.addEventListener("click", function() {
  count++;
  start++;
  Clik.innerHTML = start;
});

getCPS();

function getCPS() {
  setTimeout(function() {
    CPS.innerHTML = count;
    count = 0;
    getCPS();
  }, numSec*1000);
}
 </script>
