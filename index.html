<html>
 <head>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap');
  body {
  background-color: #00b3b3;
  font-family: Nunito Sans;
  text-align: center;
  }
  #button1 {
  height: 512px;
  line-height: 80px;  
  width: 512px;  
  font-size: 20px;
  border-radius: 50%;
  background-color: #00264d;
  color: white;
  text-align: center;
  font-family: Nunito Sans;
  }
   count, CPS{
  font-family: Nunito Sans;
  text-align: center; 
    font-size: 20px;
   }
   button{
   height: 256px;
  line-height: 80px;  
  width: 256px;  
  font-size: 20px;
  border-radius: 50%;
  background-color: #00264d;
  color: white;
  text-align: center;
  font-family: Nunito Sans;
   }
  </style>
 </head>
 <body>
 <h1>Clicks Per Second Tester</h1>
 <p id="mainpara">Click the Button as fast as you can!</p>
 <button type="submit" id="button1">CLICK ME!</button>
 <p id="nothingHere">Clicks</p><p id="Clik">0</p>
 <p id="nothingHere">CPS</p><p id="CPS">0</p>
  <button type="submit">Reset</button>
 </body>
 <script>
 $(function () {
            var start;
            var countdown;
            var clicks = 0;
            var active = false;
            $( "#clicker" ).on("mousedown", function(e) {
                if(e.which == 1){
                    if(!active){
                        start = $.now();
                        active = true;
                        countdown = setInterval(function(){ timer() }, 57);
                        clicks = 0;
                    }
                    $(this).blur();
                    clicks++;
                    $('#clicks').html(clicks);
                }
            });

            $( "#reset" ).click(function() {
                if(!active){
                    $('#reset').hide();
                    $('#clicker').show();
                    $('.progress').show();
                    clicks = 0;
                    $('#clicks').html(clicks);
                    clearInterval(countdown);
                }
            });

            function timer() {
                if(($.now() - start) > 5000){
                    $('#clicker').hide();
                    $('.countdown').hide();
                    $('#countdown').html('');
                    $('#reset').show();
                    $('#clicks').html((clicks / 5) + ' CPS');
                    active = false;
                    clearInterval(countdown);
                    document.getElementById("clicker").innerHTML = 'Click Here to start playing';
                      var score=clicks/5;
                      if (score > 0 && score <= 5){
                            $('#speedModal').modal('show');
                            $("#speedModal div:first").addClass('modal-turtle');
                            $("#speedModal div:first").removeClass('modal-cheetah');
                            $("#speedModal div:first").removeClass('modal-octopus');
                            $("#speedModal div:first").removeClass('modal-rabbit');

                            $("#main-img").attr('src','images/turtle.png');
                            $('#ani-name').text('Turtle!');
                            $('#cen-text').text('“Snap those fingers, You lazy ass”');
                            $('.cscore').text(score);
                            $('.times').text(clicks+' Clicks in 5 Seconds');
                            $('.image-row .col-md-12').html("<a href=''> <img src='images/rabbit.png' alt=''><a href=''> <img src='images/octo.png' alt=''><a href=''> <img src='images/tiger-1.png' alt=''>");
                            
                        }
                        else if(score > 5 && score <= 8){
                            $('#speedModal').modal('show');
                            $("#speedModal div:first").addClass('modal-octopus');
                            $("#speedModal div:first").removeClass('modal-cheetah');
                            $("#speedModal div:first").removeClass('modal-rabbit');
                            $("#speedModal div:first").removeClass('modal-turtle');
                            $("#main-img").attr('src','images/octo.png');
                            $('#ani-name').text('Octopus!');
                            $('#cen-text').text('“Smart but not fast, flicker your finger even faster.”');
                            $('.cscore').text(score);
                            $('.times').text(clicks+' Clicks in 5 Seconds');
                            $('.image-row .col-md-12').html("<a href=''> <img src='images/rabbit.png' alt=''><a href=''> <img src='images/tiger-1.png' alt=''>");
                            
                        }
                        else if(score > 8 && score <= 10){
                            $('#speedModal').modal('show');
                            $("#speedModal div:first").addClass('modal-rabbit');
                            $("#speedModal div:first").removeClass('modal-cheetah');
                            $("#speedModal div:first").removeClass('modal-turtle');
                            $("#speedModal div:first").removeClass('modal-octopus');
                            $("#main-img").attr('src','images/rabbit.png');
                            $('#ani-name').text('Rabbit!');
                            $('#cen-text').text('“Time to go full throttle, you are not far from being the best.”');
                            $('.cscore').text(score);
                            $('.times').text(clicks+' Clicks in 5 Seconds');
                            $('.image-row .col-md-12').html("<a href=''> <img src='images/tiger-1.png' alt=''>");
                            
                        }    
                        else if(score > 10){
                            $('#speedModal').modal('show');
                            $("#speedModal div:first").addClass('modal-cheetah');
                            $("#speedModal div:first").removeClass('modal-turtle');
                            $("#speedModal div:first").removeClass('modal-octopus');
                            $("#speedModal div:first").removeClass('modal-rabbit');
                            $("#main-img").attr('src','images/cheetah.png');
                            $('#ani-name').text('Cheetah!');
                            $('.cscore').text(score);
                            $('.times').text(clicks+' Clicks in 5 Seconds');
                            $('#cen-text').text('“Your fingers snap at blistering speed just like the speedie cat runs. Hail to the king of clicking.”');
                            $('.image-row .col-md-12').html("<a href=''> <img src='images/king.png' alt=''>");
                            
                        }
                     var twscore = document.getElementById('tws'); //or grab it by tagname etc
                     twscore.href = "https://twitter.com/intent/tweet/?text=Yay...My CPS test score is "+score+" i,e. I can click "+clicks+" times in 5 Seconds. Do you think you can you beat it? Try now.;url=https%3A%2F%2Fclickspeedtest.com%2F;hashtags=ClickSpeedTest,CPSChallenge"
                     
                     var rdscore = document.getElementById('rds');
                     rdscore.href = "https://reddit.com/submit/?url=https%3A%2F%2Fclickspeedtest.com%2F&resubmit=true&title=How%20fast%20can%20you%20click%20in%205%20seconds%3F%20%20Challenge%20Yourself."
                    
                     var wascore = document.getElementById('was'); 
                     wascore.href = " whatsapp://send?text=Woohoo...My CPS test score is "+score+" i,e. I can click "+clicks+" times in 5 Seconds. Do you think you can you beat it? Try now at https://clickspeedtest.com"
                    
                     var tlscore = document.getElementById('tls'); 
                     var tlsref = "https://telegram.me/share/url?url=https%3A%2F%2Fclickspeedtest.com&text=Woohoo...My CPS test score is "+score+" i,e. I can click "+clicks+" times in 5 Seconds. Do you think you can you beat it? Try now."
                     tlscore.href = tlsref;
                    
                     return;
                }
                var t = (start - $.now()) / 1000
                $('#countdown').html(Math.abs(t));
            }
        });
</script>
